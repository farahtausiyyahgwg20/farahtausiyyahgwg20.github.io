<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struktur Halaman Web</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #333;
            color: #fff;
        }

        .container {
            display: grid;
            grid-template-areas:
                "header header header"
                "nav nav nav"
                "sidebar-left content sidebar-right"
                "footer footer footer";
            grid-template-rows: auto auto 1fr auto;
            gap: 10px;
            height: 100vh;
            padding: 10px;
            box-sizing: border-box;
        }

        .header {
            grid-area: header;
            background-color: #d93025; /* Warna merah */
            text-align: center;
            padding: 20px;
            font-size: 2em;
        }

        .nav {
            grid-area: nav;
            background-color: #ff9933; /* Warna oranye */
            text-align: center;
            padding: 10px;
            font-size: 1.2em;
        }

        .sidebar-left {
            grid-area: sidebar-left;
            background-color: #e55c3c; /* Warna merah muda */
            text-align: center;
            padding: 20px;
        }

        .content {
            grid-area: content;
            background-color: #ff9933; /* Warna oranye */
            text-align: center;
            padding: 20px;
        }

        .sidebar-right {
            grid-area: sidebar-right;
            background-color: #e55c3c; /* Warna merah muda */
            text-align: center;
            padding: 20px;
        }

        .footer {
            grid-area: footer;
            background-color: #d93025; /* Warna merah */
            text-align: center;
            padding: 20px;
        }

        /* Untuk membuat tata letak responsif */
        @media (max-width: 768px) {
            .container {
                grid-template-areas:
                    "header"
                    "nav"
                    "sidebar-left"
                    "content"
                    "sidebar-right"
                    "footer";
                grid-template-rows: auto auto auto 1fr auto auto;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header class="header">
            <h1>Header</h1>
        </header>

        <nav class="nav">
            <h2>Menu Navigasi</h2>
        </nav>

        <aside class="sidebar-left">
            <h3>Sidebar</h3>
        </aside>

        <main class="content">
            <h3>Content</h3>
        </main>

        <aside class="sidebar-right">
            <h3>Sidebar</h3>
        </aside>

        <footer class="footer">
            <h3>Footer</h3>
        </footer>
    </div>

</body>
</html>
